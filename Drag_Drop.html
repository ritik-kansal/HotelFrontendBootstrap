<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/drag_drop.css" />
  </head>
  <body>
    <!-- <div class="item" draggable="true"></div> -->

    <div class="container-fluid">
      <h1 class="text-center my-3">Rooming List</h1>

      <!-- Modal -->
      <div class="modal fade" id="addRoomModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Room</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="h3">Select Room Capacity</div>
              <form class="my-5 select-form">
                <select class="custom-select" name="addRoomSelect" id="addRoomSelect" onfocus="this.size=3;" onblur="this.size=1;" onchange="this.size=1; this.blur();">
                  <option value="single">Single</option>
                  <option value="twin">twin</option>
                  <option value="double">Double</option>
                  <option value="triple">Triple</option>
                </select>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="addRoom" class="btn btn-primary" data-dismiss="modal">Add Room</button>
            </div>
          </div>
        </div>
      </div>

      <!-- delete modal -->
      <div class="modal fade" id="deleteRoomModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete Room</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="h3">Select Room to Delete</div>
              <form class="my-5 select-form">
                <select class="custom-select" name="deleteRoomSelect" id="deleteRoomSelect" onfocus="this.size=5;" onblur="this.size=1;" onchange="this.size=1; this.blur();"></select>
              </form>
              <div id="deleteWarning" class="text-danger"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="deleteRoom" class="btn btn-primary" data-dismiss="modal">Delete Room</button>
            </div>
          </div>
        </div>
      </div>

      <!-- add guest modal -->
      <div class="modal fade" id="addGuestModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Guest</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="h3">Select Room</div>
              <form class="my-5 select-form">
                <select class="custom-select" name="addGuestSelect" id="addGuestSelect" onfocus="this.size=5;" onblur="this.size=1;" onchange="this.size=1; this.blur();"></select>
              </form>
              <div id="deleteWarningAddGuest" class="text-danger"></div>
              <div id="addGuestModalBody"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./js/drag_drop.js"></script>
  </body>
</html>
